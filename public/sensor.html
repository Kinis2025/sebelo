<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sensor Details</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { padding: 6px; border: 1px solid #aaa; text-align: center; }
    .green { background-color: #ccffcc; }
    .yellow { background-color: #ffffcc; }
    .orange { background-color: #ffdd99; }
    .red { background-color: #ffcccc; }
  </style>
</head>
<body>
  <h1 id="header">Sensor Data</h1>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Normal (%)</th>
        <th>Smoke (%)</th>
        <th>Temp (Â°C)</th>
        <th>Humidity (%)</th>
        <th>Pressure (hPa)</th>
        <th>Battery Level</th>
        <th>Button</th>
      </tr>
    </thead>
    <tbody id="dataTable"></tbody>
  </table>

  <script>
    const sensorId = new URLSearchParams(window.location.search).get('id') || window.location.pathname.split('/').pop();
    document.getElementById("header").textContent = `Sensor: ${sensorId}`;

    fetch(`/api/sensor/${sensorId}`)
      .then(res => res.json())
      .then(rows => {
        const table = document.getElementById('dataTable');
        rows.forEach(data => {
          const tr = document.createElement('tr');
          const timeParts = data.timestamp.split('T');
          tr.innerHTML = `
            <td>${timeParts[0]}</td>
            <td>${timeParts[1].split('.')[0]}</td>
            <td class="${data.gas1 == 100 ? 'green' : ''}">${data.gas1 ?? '-'}</td>
            <td class="${data.gas2 >= 50 ? 'red' : data.gas2 >= 20 ? 'orange' : data.gas2 >= 1 ? 'yellow' : 'green'}">${data.gas2 ?? '-'}</td>
            <td>${data.temperature ?? '-'}</td>
            <td>${data.humidity ?? '-'}</td>
            <td>${data.pressure ?? '-'}</td>
            <td class="${data.supercap_voltage > 2000 ? 'green' : data.supercap_voltage > 1000 ? 'yellow' : 'red'}">${data.supercap_voltage ?? '-'}</td>
            <td>${data.button_level ?? '-'}</td>
          `;
          table.appendChild(tr);
        });
      })
      .catch(err => {
        document.body.innerHTML = `<p style="color:red;text-align:center;">Failed to load data: ${err.message}</p>`;
      });
  </script>
</body>
</html>
