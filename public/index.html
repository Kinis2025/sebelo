<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sebelo Sensor Overview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; display: flex; flex-direction: row; flex-wrap: wrap; }
    .table-container { flex: 1 1 50%; padding: 15px; box-sizing: border-box; }
    .map-container { flex: 1 1 50%; height: 100vh; position: relative; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { padding: 6px; border: 1px solid #ccc; text-align: center; font-size: 14px; }
    th { background-color: #f5f5f5; }
    .green { background-color: #ccffcc; }
    .yellow { background-color: #ffffcc; }
    .orange { background-color: #ffcc99; }
    .red { background-color: #ffcccc; }
    #map { width: 100%; height: 100%; }
    .wind-info {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      padding: 8px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    .wind-arrow {
      display: inline-block;
      width: 24px;
      height: 24px;
      transform-origin: center;
    }
    @media (max-width: 768px) {
      .table-container, .map-container {
        flex: 1 1 100%;
        height: auto;
      }
      .map-container { height: 400px; }
    }
  </style>
</head>
<body>
  <div class="table-container">
    <h2>Sensors</h2>
    <table>
      <thead>
        <tr>
          <th>Sensor ID</th>
          <th>Date</th>
          <th>Time</th>
          <th>Smoke (%)</th>
          <th>Temp (°C)</th>
          <th>Humidity (%)</th>
          <th>Pressure (hPa)</th>
          <th>Battery (mV)</th>
          <th>Change coordinates</th>
        </tr>
      </thead>
      <tbody id="sensorTable"></tbody>
    </table>
  </div>

  <div class="map-container">
    <div class="wind-info">
      <label for="sensorSelect">Wind data from:</label>
      <select id="sensorSelect"></select>
      <div>
        <img id="windArrow" class="wind-arrow" src="arrow.svg" alt="wind" />
        <span id="windData">--</span>
      </div>
    </div>
    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet"></script>
  <script>
    const tableBody = document.getElementById('sensorTable');
    const sensorSelect = document.getElementById('sensorSelect');
    const windArrow = document.getElementById('windArrow');
    const windData = document.getElementById('windData');
    let map = L.map('map').setView([56.95, 24.1], 8);
    let markers = {};

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    async function loadData() {
      const [sensorRes, coordRes] = await Promise.all([
        fetch('/api/sensors'),
        fetch('/api/map-sensors')
      ]);
      const sensors = await sensorRes.json();
      const coords = await coordRes.json();

      tableBody.innerHTML = '';
      sensorSelect.innerHTML = '';
      for (const id in sensors) {
        const d = sensors[id];
        const coord = coords[id];
        const t = new Date(d.time);
        const dateStr = t.toLocaleDateString('en-GB');
        const timeStr = t.toLocaleTimeString('en-GB');

        // Table
        const row = document.createElement('tr');
        row.innerHTML = `
          <td><a href="/sensor/${id}" target="_blank">${id}</a></td>
          <td>${dateStr}</td>
          <td>${timeStr}</td>
          <td class="${getSmokeClass(d.gas2)}">${d.gas2 ?? '-'}</td>
          <td>${d.temperature ?? '-'}</td>
          <td>${d.humidity ?? '-'}</td>
          <td>${d.pressure ?? '-'}</td>
          <td>${d.supercap_voltage ?? '-'}</td>
          <td><a href="/admin.html?id=${id}" target="_blank">Edit</a></td>
        `;
        tableBody.appendChild(row);

        // Marker
        if (coord && coord.lat && coord.lng) {
          if (markers[id]) map.removeLayer(markers[id]);
          const color = getSmokeClass(d.gas2);
          const icon = L.divIcon({ html: `<div class="${color}" style="width:14px;height:14px;border-radius:50%;border:1px solid #555;"></div>` });
          const popup = `<strong><a href="/sensor/${id}" target="_blank">${id}</a></strong><br>
            Smoke: ${d.gas2 ?? '-'}%<br>
            Temp: ${d.temperature ?? '-'} °C<br>
            Humidity: ${d.humidity ?? '-'}%<br>
            Pressure: ${d.pressure ?? '-'} hPa<br>
            Time: ${dateStr} ${timeStr}`;
          const marker = L.marker([coord.lat, coord.lng], { icon }).bindPopup(popup);
          marker.addTo(map);
          markers[id] = marker;
        }

        // Dropdown
        const opt = document.createElement('option');
        opt.value = id;
        opt.textContent = id;
        sensorSelect.appendChild(opt);
      }

      loadWindData(sensorSelect.value);
    }

    function getSmokeClass(smoke) {
      if (smoke >= 50) return 'red';
      if (smoke >= 20) return 'orange';
      if (smoke >= 1) return 'yellow';
      return 'green';
    }

    async function loadWindData(sensorId) {
      const coordRes = await fetch('/api/map-sensors');
      const coords = await coordRes.json();
      const coord = coords[sensorId];
      if (!coord) return;

      const apiKey = 'a50b25ff35ae650ef4db95bb3db5f4f1';
      const url = `https://api.openweathermap.org/data/2.5/weather?lat=${coord.lat}&lon=${coord.lng}&appid=${apiKey}&units=metric`;

      try {
        const res = await fetch(url);
        const json = await res.json();
        const wind = json.wind;
        if (wind) {
          windData.textContent = `${wind.speed} m/s ${degToCompass(wind.deg)}`;
          windArrow.style.transform = `rotate(${wind.deg}deg)`;
        }
      } catch (e) {
        windData.textContent = 'No data';
      }
    }

    function degToCompass(num) {
      const val = Math.floor((num / 22.5) + 0.5);
      const arr = ["N", "NNE", "NE", "ENE", "E", "ESE", "SE", "SSE",
                   "S", "SSW", "SW", "WSW", "W", "WNW", "NW", "NNW"];
      return arr[val % 16];
    }

    sensorSelect.addEventListener('change', () => {
      loadWindData(sensorSelect.value);
    });

    setInterval(loadData, 60000);
    loadData();
  </script>
</body>
</html>
