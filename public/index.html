<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <title>Sebelo Sensors</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #main {
      display: flex;
      flex-direction: row;
      height: 100vh;
    }
    #leftPanel {
      width: 60%;
      padding: 20px;
      overflow-y: auto;
      border-right: 1px solid #ccc;
    }
    #mapContainer {
      width: 40%;
      padding: 20px;
    }
    #map {
      width: 100%;
      height: 100%;
      min-height: 400px;
      border: 1px solid #aaa;
    }

    @media (max-width: 768px) {
      #main {
        flex-direction: column;
        height: auto;
      }
      #leftPanel, #mapContainer {
        width: 100%;
        padding: 10px;
      }
      #map {
        height: 300px;
        min-height: unset;
        margin-top: 10px;
      }
    }

    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 6px;
      border: 1px solid #aaa;
      text-align: center;
    }
    .green { background-color: #ccffcc; font-weight: bold; }
    .yellow { background-color: #ffffcc; font-weight: bold; }
    .orange { background-color: #ffcc99; font-weight: bold; }
    .red { background-color: #ffcccc; font-weight: bold; }
    tr:hover {
      background-color: #f0f0f0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="main">
    <div id="leftPanel">
      <h1>Sebelo Measurements</h1>
      <table>
        <thead>
          <tr>
            <th>Sensor ID</th>
            <th>Date</th>
            <th>Time</th>
            <th>Normal (%)</th>
            <th>Smoke (%)</th>
            <th>Temp (°C)</th>
            <th>Humidity (%)</th>
            <th>Pressure</th>
            <th>Battery</th>
            <th>Button</th>
            <th>Change coordinates</th>
          </tr>
        </thead>
        <tbody id="sensorTable"></tbody>
      </table>
    </div>

    <div id="mapContainer">
      <div id="map"></div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let map = L.map('map').setView([56.95, 24.1], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let markerMap = {};

    function getColorClass(smoke) {
      if (smoke >= 50) return 'red';
      if (smoke >= 20) return 'orange';
      if (smoke >= 1) return 'yellow';
      return 'green';
    }

    function createColoredIcon(colorClass) {
      const colors = {
        green: '#4CAF50',
        yellow: '#FFEB3B',
        orange: '#FF9800',
        red: '#F44336'
      };
      return L.divIcon({
        html: `<div style="
          background:${colors[colorClass]};
          width:16px;height:16px;
          border-radius:50%;
          border:2px solid #333;"></div>`,
        className: '',
        iconSize: [16, 16]
      });
    }

    async function loadSensors() {
      const res = await fetch('/api/sensors');
      const sensors = await res.json();
      const locRes = await fetch('/api/map-sensors');
      const sensorLocations = await locRes.json();

      const locationMap = {};
      sensorLocations.forEach(s => locationMap[s.sensor_id] = s);

      const tbody = document.getElementById('sensorTable');
      tbody.innerHTML = '';

      for (const id in markerMap) {
        map.removeLayer(markerMap[id]);
      }
      markerMap = {};

      Object.entries(sensors).forEach(([id, data]) => {
        const location = locationMap[id];
        const row = document.createElement('tr');

        const timeObj = data.time ? new Date(data.time) : null;
        const dateStr = timeObj ? timeObj.toLocaleDateString('lv-LV', { timeZone: 'Europe/Riga' }) : '-';
        const timeStr = timeObj ? timeObj.toLocaleTimeString('lv-LV', { timeZone: 'Europe/Riga' }) : '-';

        const gas1Class = (+data.gas1 === 100) ? 'green' : '';
        const gas2 = +data.gas2;
        const gas2Class = getColorClass(gas2);

        const battery = +data.supercap_voltage;
        const batteryClass = battery > 2000 ? 'green' : battery >= 1000 ? 'yellow' : 'red';

        row.innerHTML = `
          <td><a href="/sensor/${id}" target="_blank">${id}</a></td>
          <td>${dateStr}</td>
          <td>${timeStr}</td>
          <td class="${gas1Class}">${data.gas1 ?? '-'}</td>
          <td class="${gas2Class}">${data.gas2 ?? '-'}</td>
          <td>${data.temperature ?? '-'}</td>
          <td>${data.humidity ?? '-'}</td>
          <td>${data.pressure ?? '-'}</td>
          <td class="${batteryClass}">${data.supercap_voltage ?? '-'}</td>
          <td>${data.button_level ?? '-'}</td>
          <td><a href="/admin?id=${id}" target="_blank"><button>Change</button></a></td>
        `;
        tbody.appendChild(row);

        if (location?.latitude && location?.longitude) {
          const icon = createColoredIcon(gas2Class);
          const popupText = `
            <b>${id}</b><br>
            Smoke: ${data.gas2 ?? '-'}%<br>
            Temp: ${data.temperature ?? '-'}°C<br>
            Humidity: ${data.humidity ?? '-'}%<br>
            Pressure: ${data.pressure ?? '-'} hPa<br>
            Time: ${dateStr} ${timeStr}
          `;
          const marker = L.marker([location.latitude, location.longitude], { icon }).addTo(map);
          marker.bindPopup(popupText);
          markerMap[id] = marker;

          // ✅ Klikšķis uz rindu = fokusē šo marķieri
          row.addEventListener('click', () => {
            map.setView([location.latitude, location.longitude], 14);
            marker.openPopup();
          });
        }
      });
    }

    loadSensors();
    setInterval(loadSensors, 10000);
  </script>
</body>
</html>
